<div>
  <app-person *ngFor="let user of personList">
    <h3 class="name">{{ user.name }}</h3>
    <h3 class="age" #age>{{ user.age }}</h3>
    <h3 class="country" #country>{{ user.country }}</h3>
  </app-person>
</div>

<div class="text-center container fw-bold">
  <div class="fs-4" #text>Temp Text</div>

  <input
    class="btn btn-success btn-lg"
    type="button"
    value="Click Here"
    (click)="changeText('New Text')"
  />
</div>
